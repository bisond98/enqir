<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <!-- Performance: Preconnect to external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://firestore.googleapis.com">
    <link rel="dns-prefetch" href="https://firebase.googleapis.com">
    <!-- Performance: Resource hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <title>Enqir.in</title>
    <meta name="description" content="A trust-based platform connecting verified buyers and sellers for rare items, antiques, services, and more." />
    <meta name="author" content="Enqir.in" />
    
    <!-- Favicon and App Icons - Enqir.in Branding (Black and White) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="apple-touch-icon" href="/favicon.svg?v=3" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://enqir.in" />
    <meta property="og:title" content="Enqir.in - Trust-Based Marketplace" />
    <meta property="og:description" content="A trust-based platform connecting verified buyers and sellers for rare items, antiques, services, and more." />
    <meta property="og:site_name" content="Enqir.in" />
    <meta property="og:image" content="https://enqir.in/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Enqir.in - Trust-Based Marketplace" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Enqir.in - Trust-Based Marketplace" />
    <meta name="twitter:description" content="A trust-based platform connecting verified buyers and sellers for rare items, antiques, services, and more." />
    <meta name="twitter:image" content="https://enqir.in/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
