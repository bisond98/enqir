<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <!-- Performance: Preconnect to external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://firestore.googleapis.com">
    <link rel="dns-prefetch" href="https://firebase.googleapis.com">
    <!-- Performance: Resource hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <title>Enqir.in - AI-Powered Marketplace for Buyers & Sellers</title>
    <meta name="description" content="Post your needs and discover curated opportunities. AI-powered marketplace connecting verified buyers with trusted sellers. Secure, private, free." />
    <meta name="author" content="Enqir.in" />
    
    <!-- Favicon and App Icons - Enqir.in Branding (Black and White) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg?v=3" />
    <link rel="apple-touch-icon" href="/favicon.svg?v=3" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://enqir.in" />
    <meta property="og:title" content="Enqir.in - AI-Powered Marketplace for Buyers & Sellers" />
    <meta property="og:description" content="Post your needs and discover curated opportunities. AI-powered marketplace connecting verified buyers with trusted sellers. Secure, private, free." />
    <meta property="og:site_name" content="Enqir.in" />
    <meta property="og:image" content="https://enqir.in/enqir-logo.png" />
    <meta property="og:image:secure_url" content="https://enqir.in/enqir-logo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:alt" content="EnQir.in Logo - AI-Powered Marketplace for Buyers & Sellers" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Enqir.in - AI-Powered Marketplace for Buyers & Sellers" />
    <meta name="twitter:description" content="Post your needs and discover curated opportunities. AI-powered marketplace connecting verified buyers with trusted sellers. Secure, private, free." />
    <meta name="twitter:image" content="https://enqir.in/enqir-logo.png" />
    
    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Enqir.in",
      "url": "https://enqir.in",
      "description": "Post your needs and discover curated opportunities. AI-powered marketplace connecting verified buyers with trusted sellers. Secure, private, free.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://enqir.in/enquiries?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Enqir.in",
      "url": "https://enqir.in",
      "logo": "https://enqir.in/enqir-logo.png",
      "description": "AI-powered marketplace connecting verified buyers with trusted sellers",
      "sameAs": []
    }
    </script>
    
    <!-- Sitemap Reference -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>

  <body>
    <div id="root" role="main" aria-label="Enqir.in Application"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
